<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Movie App</title>
      <link rel="stylesheet" href="./style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-black text-light">
      <div class="btn_container my-3 text-center">
            <button id="action" type="button" class="btn btn-primary  mx-3">Action</button>
            <button id="thriller" type="button" class="btn btn-secondary mx-3">Thriller</button>
            <button id="animation" type="button" class="btn btn-success mx-3">Animation</button>
            <button id="comedy" type="button" class="btn btn-danger mx-3">Comedy</button>
            <button id="drama" type="button" class="btn btn-warning mx-3">Drama</button>
            <button id="fiction" type="button" class="btn btn-info mx-3">Fiction</button>
            <button id="horror" type="button" class="btn btn-light mx-3">Horror</button>
            <button id="all" type="button" class="btn btn-dark mx-3">All</button>
      </div>
      <div class="movie_container"></div>
      <script src="./index.js"></script>
</body>

</html>
